<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律，自信，赢者心态</title>
    <style>
       
        body{
            /* margin: 50px; */
            width: 100%;
            display: flex;
            margin: 0;
            padding: 0;
        }
        ul{
            background: #f5f6fa;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
        }
        ul>li{
            padding: 20px;
            margin-right: 50px;
        }
        p{
            background: #f5f6fa;
            border-radius: 5px;
            padding: 20px;
        }
        aside{
            width: 35vw;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            border-right: 1px solid #f5f6fa;
        }
        aside>.active{
            color: red;
        }
        nav{
            width: 300px;
            font-size: 12px;
        }

        nav>a{
            display: block;
            width: 300px;
        }
        main{
            width: 100%;
            margin: 0 20px;
            height: 100vh;
            overflow: auto;
            font-size: 14px;
        }
        main>div>div>p>img{
            width: 700px;
        }
        main>div{
            display: none;
        }
        main>.active{
            display: block;
        }
    </style>
</head>
<body>
    <aside>
       
    </aside>
    <main>
      
    </main>
</body>
<script src="./datas.js"></script>
<script src="./index.js"></script>
</html>
